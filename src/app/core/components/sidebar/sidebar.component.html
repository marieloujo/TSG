<div class="startbar d-print-none">
    <!--start brand-->
    <div class="brand">
        <a href="#" class="logo">
            <span>
                <img src="assets/images/logo-sm.png" alt="logo-small" class="logo-sm">
            </span>
            <span class="">
                <img src="assets/images/logo-light.png" alt="logo-large" class="logo-lg logo-light">
                <img src="assets/images/logo-dark.png" alt="logo-large" class="logo-lg logo-dark">
            </span>
        </a>
    </div>
    <!--end brand-->
    <!--start startbar-menu-->
    <div class="startbar-menu">
        <div class="startbar-collapse" id="startbarCollapse" data-simplebar>
            <div class="d-flex align-items-start flex-column w-100">
                <!-- Navigation -->
                <ul class="navbar-nav mb-auto w-100">
                    <li class="menu-label pt-0 mt-0">
                        <span>Main Menu</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            routerLink="/app"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <i class="iconoir-home-simple menu-icon"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            routerLink="/app/tarifications"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <i class="iconoir-view-grid menu-icon"></i>
                            <span>Jeux & Tarifs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            routerLink="/app/stations"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <i class="iconoir-compact-disc menu-icon"></i>
                            <span>Stations</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            routerLink="/app/sessions"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <i class="iconoir-soccer-ball menu-icon"></i>
                            <span>Sessions</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            routerLink="/app/reports"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <i class="iconoir-reports-solid menu-icon"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
                <div class="update-msg text-center">
                    <div
                        class="d-flex justify-content-center align-items-center thumb-lg update-icon-box  rounded-circle mx-auto">
                        <i class="iconoir-peace-hand h3 align-self-center mb-0 text-primary"></i>
                    </div>
                    <h5 class="mt-3">Mannat Themes</h5>
                    <p class="mb-3 text-muted">Rizz is a high quality web applications.</p>
                    <a href="javascript: void(0);" class="btn text-primary shadow-sm rounded-pill">Upgrade your
                        plan</a>
                </div>
            </div>
        </div>
    </div>
</div>
