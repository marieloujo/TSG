<div class="card-body p-0 bg-black auth-header-box rounded-top">
    <div class="text-center p-3">
        <a href="#" class="logo logo-admin">
            <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
        </a>
        <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Let's Get Started Rizz</h4>
        <p class="text-muted fw-medium mb-0">Sign in to continue to Rizz.</p>
    </div>
</div>
<div class="card-body pt-0">
    <form class="my-4" [formGroup]="loginForm" (submit)="login()">
        <div class="form-group mb-2">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                formControlName="username">
            <app-form-error [control]="username"></app-form-error>
            @if (errorMessage) {
                <div class="invalid-feedback">{{ errorMessage }}</div>
            }
        </div>

        <div class="form-group">
            <label class="form-label" for="userpassword">Password</label>
            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password"
                formControlName="password">
            <app-form-error [control]="password"></app-form-error>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-6">
                <div class="form-check form-switch form-switch-success">
                    <input class="form-check-input" type="checkbox" id="customSwitchSuccess">
                    <label class="form-check-label" for="customSwitchSuccess">Remember
                        me</label>
                </div>
            </div>
        </div>

        <div class="form-group mb-0 row">
            <div class="col-12">
                <div class="d-grid mt-3">
                    @if (loading) {
                        <button class="btn btn-primary disabled btn-load" type="button">
                            <span class="d-flex align-items-center">
                                <span class="spinner-border flex-shrink-0" role="status">
                                    <span class="visually-hidden">En cours...</span>
                                </span>
                                <span class="flex-grow-1 ms-2">
                                    En cours...
                                </span>
                            </span>
                        </button>
                    } @else {
                        <button class="btn btn-primary" type="submit">Log In <i
                                class="fas fa-sign-in-alt ms-1"></i></button>
                    }
                </div>
            </div>
        </div>
    </form>
</div>
