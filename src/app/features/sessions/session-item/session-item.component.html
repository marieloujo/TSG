<div class="card">
    <div class="card-body">
        <div class="position-absolute end-0 me-3">
            <span *ngIf="session?.is_active; else session_inatif"
                class="badge rounded text-success bg-transparent border border-primary ms-1 p-1">
                En Cours
            </span>
            <ng-template #session_inatif>
                <span
                    class="badge rounded text-danger bg-transparent border border-danger ms-1 p-1">
                    Terminée
                </span>
            </ng-template>
        </div>
        <div class="text-center border-dashed-bottom pb-3">
            <img src="assets/images/logos/lang-logo/nextjs.png" alt="" height="80"
                class="rounded-circle d-inline-block">
            <h5 class="m-0 fw-bold mt-2 fs-20">Game name</h5>
            <p class="text-dark fs-13 fw-semibold">
                <span class="text-muted">Client : </span>Jack Jackson
            </p>
            <p class="text-muted mb-0">{{ session?.start_time | date:'dd MMM yyyy' }}</p>

            <div class="img-group d-flex justify-content-center mt-3">
                <div class="w-100 text-end align-self-center">
                    <div class="d-flex justify-content-between">
                        <h6 class="m-0 mb-1 fw-semibold">Progress</h6>
                        <small class="text-end">{{ progressValue + '%' }}</small>
                    </div>
                    <div class="progress bg-secondary-subtle" style="height:5px;">
                        <div class="progress-bar rounded-pill" role="progressbar"
                            [style.width]="progressValue + '%'"
                            [attr.aria-valuenow]="progressValue"
                            [ngClass]="progressBarClass"
                            aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="row mt-3 align-items-center justify-content-between">
            <div class="col-auto col-md-3">
                <div class="text-start">
                    <h5 class="fs-18 fw-semibold mb-1">{{ session?.cost }} <sup>F</sup></h5>
                    <p class="mb-0  text-muted">Coût</p>
                </div>
            </div>
            <div class="col col-md-6 text-end align-self-center">
                <h6 class="fw-normal text-muted">Démarrage : <span class="text-dark fw-semibold">{{ session?.start_time | date:"HH 'h' mm" }}</span></h6>
                <h6 class="fw-normal text-muted">Fin : <span class="text-dark fw-semibold">{{ session?.end_time ? (session?.end_time | date:"HH 'h' mm") : '---' }}</span></h6>
            </div><!--end col-->
        </div>
    </div>
</div>
