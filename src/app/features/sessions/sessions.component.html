<div class="container-xxl">
    <div class="row my-3">
        <div class="col-12">
            <div class="">
                <div class="card-body">
                    <div class="row g-2 align-items-end justify-content-end">
                        <div class="col-auto">
                            <a class="btn btn-primary shadow-sm" data-bs-toggle="modal"
                                data-bs-target="#start-session-modal">
                                Démarrer une session
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <app-session-item></app-session-item>
        </div>
    </div>
</div>

<div class="modal fade" id="start-session-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title m-0" id="start-session-modal">Démarrer une session</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 text-center align-self-center">
                        <img src="assets/images/extra/card/btc.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-lg-12">
                        <form action="">
                            <div class="mb-3">
                                <label for="player-name" class="form-label">Nom du joueur</label>
                                <input type="text" class="form-control" id="player-name" placeholder="Nom du joueur">
                            </div>
                            <div class="mb-3">
                                <label for="station-type" class="form-label">Type de jeu</label>
                                <select class="form-select" id="station-type">
                                    <option selected>Choisir le type de jeu</option>
                                    <option value="1">Station 1</option>
                                    <option value="2">Station 2</option>
                                    <option value="3">Station 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="session-duration" class="form-label">Durée de la session</label>
                                <input type="number" class="form-control" id="session-duration"
                                    placeholder="Durée de la session (en heures)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary btn-sm">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
